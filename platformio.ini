[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps = 
	adafruit/Adafruit SSD1306@^2.4.5
	adafruit/Adafruit GFX Library@^1.10.9
	adafruit/Adafruit BusIO@^1.7.3
	adafruit/Adafruit BME280 Library@^2.1.4
	sparkfun/SparkFun SCD30 Arduino Library@^1.0.12
monitor_speed = 115200
build_flags =
	-fexceptions
